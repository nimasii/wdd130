<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teton Landscape | Apply</title>
    <link rel="stylesheet" href="styles/apply.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/teton_landscape_logo_main.jpg" alt="Teton Landscape">
            <img class="logo_text" src="images/teton_landscape_logo.jpg" alt="Logo Text">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="apply.html">Apply</a>
            <a href="contact-us">Contact Us</a>
        </nav>
    </header>

    <main>
        <div id="hero">
            <img id="hero-img" src="images/hero.jpeg" alt="Hero Image">
        </div>

        <section>
            <h2>Apply Now</h2>
            <p id="text">Here at Teton Landscape, we are always looking for talented and passionate people to join our
                team! If you're interested, please take a moment and apply to join our talented team.</p>
        </section>

        <form id="apply-now">
            <img id="image1" src="images/apply1.jpeg" alt="Image One">
            <div id="first-name">
                <label>First Name:<br></label>
                <input type="text" name="user_first_name">
            </div>
            <div id="last-name">
                <label>Last Name:<br></label>
                <input type="text" name="user_last_name">
            </div>
            <div id="mail">
                <label>E-mail:<br></label>
                <input type="email" name="user_email">
            </div>
            <div id="phone-number">
                <label>Phone Number:<br></label>
                <input type="text" name="user_phone_number">
            </div>
            <div id="mailing-address">
                <label>Mailing Address:<br></label>
                <input type="text" name="user_mailing_adress">
            </div>
            <div id="contact-method">
                <label>Prefered Contact Method:<br></label>
                <select name="contact_method">
                    <option value="text">Text</option>
                    <option value="call">Call</option>
                    <option value="email">E-mail</option>
                </select>
            </div>
            <div id="resume">
                <label>Resume:<br></label>
                <input type="file" name="user_resume">
            </div>

            <div id="msg">
                <label>Additional Information:<br></label>
                <textarea name="user_information"></textarea>
            </div>
            <button class="button" type="submit">Submit Your Application<br></button>
        </form>
    </main>

    <footer>
        <h3>Teton Landscape &copy; 20XX - Jacob Campbell</h3>
        <h3><a href="site-plan.html">Site Plan</a></h3>
        <h3><a href="contactus.html">Contact Us</a></h3>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>

</html>
